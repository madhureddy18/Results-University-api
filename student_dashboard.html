<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - ResultsUniversity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1531441672909-1dbcd7c9de6a') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
        }

        .dashboard-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 8px;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Student Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for mark, subject in marks %}
                    <tr>
                        <td>{{ subject.subject_name }}</td>
                        <td>{{ mark.marks }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Overall Status: {{ overall_status }}</p>
    </div>
</body>
</html>
